<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ОБРАБОТКА ФОРМЫ</h1>
    <br>
    <br>
    <a>Выбирете месяц</a>
    <br> 
    <select size = "12" name ="list" onchange = "funcSelect(this.value)">
        <option>Январь</option>
        <option >Февраль</option>
        <option >Март</option>
        <option>Апрель</option>
        <option >Май</option>
        <option >Июнь</option>
        <option >Июль</option>
        <option >Август</option>
        <option >Сентябрь</option>
        <option >Октябь</option>
        <option >Ноябрь</option>
        <option >Декабрь</option>
    </select>
    <br>
    <b>Ваш месяц</b>
    <br>
    <input type="text" name= "OutMonth" value="0">
    <script>
        function funcSelect(M) {
            alert(M);
            document.body.OutMonth.value = M;
            
        }
    </script>
</body>
</html>
